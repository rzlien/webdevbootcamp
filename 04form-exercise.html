<!DOCTYPE html>
<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input id="first-name" name="name" type="text" placeholder="John" required>
            <label for="last-name">Last Name:</label>
            <input id="last-name" name="name" type="text" placeholder="Smith" required>
            <br/>

            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="other">Other</label>
            <input id="other" type="radio" name="gender" value="other">
            <br/>

            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" pattern=".{5,10}" required title="Please enter between 5 and 10 characters.">
            <br/>

            <label>Birthday:</label>
            <select name="month" required>
