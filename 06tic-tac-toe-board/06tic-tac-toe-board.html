<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Board</title>
        <link rel="stylesheet" type="text/css" href="06tic-tac-toe-board.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td class="top-left"></td>
                <td class="top-mid"></td>
                <td class="top-right"></td>
            </tr>
            <tr>
                <td class="mid-left"></td>
                <td class="mid-mid"></td>
                <td class="mid-right"></td>
            </tr>
            <tr>
                <td class="bot-left"></td>
                <td class="bot-mid"></td>
                <td class="bot-right"></td>
            </tr>
        </table>
    </body>
</html>
